<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green; /* Home screen background */
            font-family: Arial, sans-serif;
        }

        /* Header section */
        .header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 30px;
            margin: 20px;
        }

        /* Top Boxes Section */
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .small-box {
            background-color: blue;
            border: 2px solid white;
            color: white;
            text-align: center;
            padding: 5px;
            width: 60px;
            height: 18px; /* Reduced height */
            border-radius: 5px;
        }

        .large-box {
            background-color: black;
            border: 2px solid blue;
            color: yellow;
            text-align: center;
            padding: 5px;
            width: 350px;
            height: 18px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }

        .large-box marquee {
            display: block;
            line-height: 30px;
        }

        .new-rect-box {
            background-color: black;
            border: 4px solid red;
            border-radius: 15px;
            width: 270px;
            height: 55px;
            margin-top: 1px; /* Move box 5px upward */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Scorecard Section */
        .scorecard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 4px solid red;
            height: 300px;
            border-radius: 10px;
            margin-top: -190px;
            padding: 20px;
        }

        .scorecard-box {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .scorecard-box.left,
        .scorecard-box.right {
            background-color: lightgray;
            border: 2px solid black;
            width: calc(30% + 8px);
            border-radius: 15px;
            margin-top: 150px;
        }

        .scorecard-box.middle {
            background-color: black;
            color: white;
            border: 6px solid yellow; /* Updated yellow border */
            border-radius: 30px; /* Updated border radius */
            width: 70%;
            height: 50px;
            margin-top: 150px; /* Adjusted upward position */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* Increased font size */
            font-weight: bold; /* Made font bold */
        }

        /* Menu Bar Positioned at the Bottom */
        .menu-bar {
            width: 100%;
            height: 20vh;
            background-color: #333;
            color: white;
            padding: 20px 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: -20vh;
            left: 0;
            z-index: 1000;
            transition: bottom 0.5s ease;
        }

        .menu-bar.open {
            bottom: 0;
        }

        .menu-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-bar li {
            padding: 15px 10px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid #444;
        }

        .menu-bar li:hover {
            background-color: #555;
        }

        /* Toggle Button */
        .menu-toggle-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ffffff;
            color: black;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 1001;
        }

        .menu-toggle-btn.close-btn {
            display: none;
        }

        /* Pencil Icon */
        .pencil-icon {
            position: fixed;
            bottom: 60px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <div class="small-box">UPDATE</div>
        <div class="large-box">
            <marquee>ALL MATCHES UPDATE HERE</marquee>
        </div>
    </div>

    <div class="new-rect-box">LIVE BALLS</div>

    <!-- Pencil Icon -->
    <div class="pencil-icon" onclick="editAction()">✏️</div>

    <!-- Scorecard Section -->
    <div class="scorecard">
        <div class="scorecard-box left">RCB</div>
        <div class="scorecard-box middle">120-9</div>
        <div class="scorecard-box right">CSK</div>
    </div>

    <div class="menu-bar" id="menuBar">
        <ul>
            <li>Home</li>
            <li>Scoreboard</li>
            <li>Players</li>
            <li>Settings</li>
        </ul>
    </div>
    <button class="menu-toggle-btn" id="menuToggleBtn" onclick="toggleMenu()">☰</button>
    <button class="menu-toggle-btn close-btn" id="menuCloseBtn" onclick="toggleMenu()">❌</button>

    <!-- Header -->
    <div class="header">
        <h1>Cricket Scorecard</h1>
    </div>

    <script>
        function toggleMenu() {
            const menuBar = document.getElementById('menuBar');
            const toggleBtn = document.getElementById('menuToggleBtn');
            const closeBtn = document.getElementById('menuCloseBtn');

            if (menuBar.classList.contains('open')) {
                menuBar.classList.remove('open');
                toggleBtn.style.display = 'block';
                closeBtn.style.display = 'none';
            } else {
                menuBar.classList.add('open');
                toggleBtn.style.display = 'none';
                closeBtn.style.display = 'block';
            }
        }

        function editAction() {
            alert("Edit action triggered!");
        }
    </script>

</body></html>
