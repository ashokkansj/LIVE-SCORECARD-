    <script>
        let currentIndex = 0;

        document.getElementById("menuBtn").addEventListener("click", function () {
            this.classList.toggle("active");
            document.getElementById("menu").classList.toggle("show");
        });

        function showSection(index) {
            currentIndex = index;

            document.querySelectorAll('.content-section').forEach((section, i) => {
                section.classList.toggle('active', i === index);
            });

            document.querySelectorAll('.menu-list li').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            highlightActivePagination(index);
        }

        function scrollMenu(direction) {
            let menu = document.getElementById("menuList");
            let items = document.querySelectorAll(".menu-list li");
            let itemWidth = items[0].offsetWidth + 10;
            let maxIndex = items.length - 1;

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex > maxIndex) currentIndex = maxIndex;

            showSection(currentIndex);
            menu.scrollTo({ left: currentIndex * itemWidth, behavior: 'smooth' });
        }

        function updatePagination() {
            let pagination = document.getElementById("pagination");
            pagination.innerHTML = "";
            document.querySelectorAll(".menu-list li").forEach((_, index) => {
                let span = document.createElement("span");
                span.onclick = () => showSection(index);
                pagination.appendChild(span);
            });

            highlightActivePagination(0);
        }

        function highlightActivePagination(index) {
            let dots = document.querySelectorAll(".pagination span");
            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }

        updatePagination();
        
        
        </script>
