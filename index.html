<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web B - Receive Message</title>
    <script type="module">
        // Firebase Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Firebase Config (Same jo Web A me dala)
        const firebaseConfig = {
            apiKey: "AIzaSyApKqjKqAl6B5-6jnon6-6UQalsUbe0DpU",
            authDomain: "cricketworls-71374.firebaseapp.com",
            databaseURL: "https://cricketworls-71374-default-rtdb.firebaseio.com",
            projectId: "cricketworls-71374",
            storageBucket: "cricketworls-71374.firebasestorage.app",
            messagingSenderId: "1096965034896",
            appId: "1:1096965034896:web:68d018714764ec9eda5915"
        };

        // Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const messageRef = ref(db, "chat/message");
        onValue(messageRef, (snapshot) => {
            if (snapshot.exists()) {
                document.getElementById("receivedMessage").innerText = snapshot.val().text;
            }
        });
    </script>
</head>
<body>
    <h2>Web B - Receive Message</h2>
    <p>Received Message: <span id="receivedMessage">Waiting...</span></p>
</body>
</html>
